	<body>
		<header>

		<main>
			<!-- laith - start - form -->
			<div style="border: 2px solid;border-radius:20px"><br>
			<form action="" id="newTaskForm" class="container">
			<div class="row">
				<div class="col-6">
					<label for="Title" class="form-label">Task title</label>
					<input type="text" class="form-control" id="Title" name="Title" placeholder="Write a title for your task">
				  </div>
				  <div class="col-6">
					<label for="Description" class="form-label">Task description</label>
					<input type="text" class="form-control" id="Description" name="Description" placeholder="Enter a descriptionc(optional)">
				  </div>
				</div><br>
				<div>
					<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="Radio" id="Radio1" value="Critical">
					<label class="form-check-label" for="Radio1">Critical</label>
				  </div>
				  <div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="Radio" id="Radio2" value="Normal">
					<label class="form-check-label" for="Radio2">Normal</label>
				  </div>
				  <div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="Radio" id="Radio3" value="Low priority">
					<label class="form-check-label" for="Radio3">Low priority</label>
				  </div>
				</div><br>
				  <button type="submit" class="btn btn-primary" >Save</button>
			</form><br>
		</div>

			<!-- laith - end - form -->

			<!-- jafar - start - dropdowns -->

		<script src="./app.js"></script>
