	<title>Home</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />

<body>
	<header>
		<!-- emad - start -->

		<!-- emad - end -->
	</header>
	<main>
		<!-- jafar - start - hero section -->

		<!-- jafar - end - hero section -->
		<!-- manar- start - registration/login -->



		




		<div class="registerContainer">
			<input type="checkbox" id="check" aria-hidden="true">
		
			<div class="signup">
			  <form>
				<label for="check" class='label' id="signLab" aria-hidden="true">SIGN UP</label>
				<label class=" inputDesign">
				  <input type="text" class="regInput" name="fName" id="fName" placeholder="First Name" required>
				</label>
				<label class=" inputDesign">
				  <input type="text" class="regInput" name="lName" id="lName" placeholder="Last Name" required>
				</label>
				<label class=" inputDesign">
				  <input type="email" name="email" class="regInput" id="signEmail" placeholder="Email" required>
				</label>
				<label class=" inputDesign">
				  <input type="password" name="password" class="regInput" id="signPassword" placeholder="Password" required>
				</label>
				<button type="submit" id="signup" class="regBtn">sign-up</button>
			  </form>
		
			</div>
		
		




			
			<div class="login">
			  <label for="check" id="logLab" class='label' aria-hidden="true">LOG IN</label>
			  <label class=" inputDesign"></label> <input type="email" class="regInput" name="email" id="logEmail"
				placeholder="Email" required>
			  <label class=" inputDesign"></label> <input type="password" name="password" class="regInput" id="logPassword"
				placeholder="Password" required>
			  <button type="submit" id="login" class="regBtn">log-in</button>
			</div>
		
		  </div>


		<!-- manar - end - registration/login -->
	</main>
	<footer>

		crossorigin="anonymous"></script>
	<script src="./app.js"></script>
</body>

</html>
