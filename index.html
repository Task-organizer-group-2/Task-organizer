<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Home</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<header>
			<!-- emad - start -->

			<!-- emad - end -->
		</header>
		<main>
			<!-- jafar - start - hero section -->

			<div class="heroSection">
				<div class="headingAndDescription">
					<h1 class="heroHeading">Welcome to our Website</h1>

					<h3 class="heroDescription">
						Task management Website is used to manage your tasks, help with the
						estimation and scheduling, track dependencies, resources and
						milestones and help you make decisions when changes in priority are
						needed.
					</h3>
					<button
						type="button"
						class="btn btn-outline-light callToActionButton"
					>
						Join us Now!
					</button>
				</div>
			</div>
			<!-- jafar - end - hero section -->
			<!-- manar- start - registration/login -->

			<div class="registerContainer">
				<input type="checkbox" id="check" aria-hidden="true" />

				<div class="signup">
					<form id="regForm">
						<div class="form-control">
							<label for="check" class="label" id="signLab" aria-hidden="true"
								>SIGN UP</label
							>
							<div>
								<label class="inputDesign"></label>
								<input
									type="text"
									class="regInput"
									name="fName"
									id="fName"
									placeholder="First Name"
									required
									pattern="[A-Za-z0-9]+"
								/>
								<!-- <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Error message</small> -->
							</div>
							<div>
								<label class="inputDesign"></label>
								<input
									type="text"
									class="regInput"
									name="lName"
									id="lName"
									placeholder="Last Name"
									required
									pattern="[A-Za-z0-9]+"
								/>
								<!-- <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Error message</small> -->
							</div>
							<div>
								<label class="inputDesign"></label>
								<input
									type="email"
									name="email"
									class="regInput"
									id="signEmail"
									placeholder="Email"
									required
									pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
								/>
								<!-- <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Error message</small> -->
							</div>
							<div>
								<label class="inputDesign"> </label>
								<input
									type="password"
									name="password"
									class="regInput"
									id="signPassword"
									placeholder="Password"
									required
									pattern="[A-Za-z0-9]+"
									min="6"
								/>
								<!-- <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Error message</small> -->
							</div>
							<button id="signup" class="regBtn">sign-up</button>
						</div>
					</form>
				</div>

				<div class="login">
					<div class="form-control">
						<label for="check" id="logLab" class="label" aria-hidden="true"
							>LOG IN</label
						>
						<div>
							<label class="inputDesign"></label>
							<input
								type="email"
								class="regInput"
								name="email"
								id="logEmail"
								placeholder="Email"
								required
							/>
							<!-- <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small> -->
						</div>
						<div>
							<label class="inputDesign"></label>
							<input
								type="password"
								name="password"
								class="regInput"
								id="logPassword"
								placeholder="Password"
								required
							/>
							<!-- <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small> -->
						</div>
						<button type="submit" id="login" class="regBtn">log-in</button>
					</div>
				</div>
			</div>

			<!-- manar - end - registration/login -->
		</main>
		<footer>
			<!-- emad - start -->

			<!-- emad - end -->
		</footer>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
			crossorigin="anonymous"
		></script>
		<script src="./app.js"></script>
	</body>
</html>
